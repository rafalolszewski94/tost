language: node_js

node_js:
  - "8"

cache:
  directories:
    - "node_modules"

script:
  - bash ./deploy-to-gh-pages.sh

env:
  global:
    - GITHUB_REPO: "rafalolszewski94/tost"
    - secure: ""

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  on:
    branch: master
