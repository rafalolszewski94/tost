<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tost JS</title>

    <link rel="stylesheet" href="./demo/demo.scss">
    <link rel="stylesheet" href="src/tost.scss">
  </head>
  <body>
    <div class="container">
      <h1>Tost JS</h1>

      <div class="form-row">
        <label for="tost_content">Text</label>
        <input name="tost_content" id="tost_content" value="Hello world"/>
      </div>

      <div class="form-row">
        <label for="tost_type">Tost type</label>
        <select name="tost_type" id="tost_type">
          <option value="info">Info</option>
          <option value="success">Success</option>
          <option value="warning">Warning</option>
          <option value="error">error</option>
          <option value="primary">primary</option>
        </select>
      </div>

      <button class="btn" data-tost="Hello world">Trigger tost</button>
    </div>

    <script src="./demo/demo.js"></script>
  </body>
</html>
